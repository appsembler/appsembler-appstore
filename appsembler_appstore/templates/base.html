{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Appsembler Appstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="{% url "home" %}">Appsembler App Store</a>
                <ul class="nav">
                    <li class="{% block nav-home-active %}{% endblock %}"><a href="{% url "home" %}">Home</a></li>
                    <li class="divider-vertical"></li>
                    <li class="{% block nav-appstore-active %}{% endblock %}"><a href="{% url "appstore_index" %}">App Store</a></li>
                </ul>
            </div>
        </div>
    {% block content %}
    {% endblock content %}
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
